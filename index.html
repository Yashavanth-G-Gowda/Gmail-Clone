<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
   <!--Google Font icons-->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
    <title>Gmail UI Clone</title>
</head>
<body>
    <!--Header starts-->
    <div class="header">
        <div class="header_left">
            <span class="material-symbols-outlined"> menu </span>
            <img
                src="https://cdn.vox-cdn.com/thumbor/x1-9UwiB_BeLufaPfDTRaLrACBo=/0x0:1320x880/1200x628/filters:focal(660x440:661x441)/cdn.vox-cdn.com/uploads/chorus_asset/file/21939811/newgmaillogo.jpg"
            />
        </div>
        <div class="header_middle">
            <span class="material-symbols-outlined">
                search
                </span>
            <input type="text" placeholder="Search Mail" />
            <span class="material-symbols-outlined">
                arrow_drop_down
                </span>
        </div>
        <div class="header_right">
            <span class="material-symbols-outlined">apps</span>
            <span class="material-symbols-outlined">notifications</span>
            <span class="material-symbols-outlined">account_circle</span>   
        </div>
    </div>
    <!--Header Ends-->
    <!--Main body starts-->
    <div class="main_body">
        <!--Side bar Starts-->
        <div class="sidebar">
            <button class="sidebar_compose">
                <span class="material-symbols-outlined">edit</span>
                Compose
            </button>
            
        </div>
        <div class="sidebaroption sidebaroption_active">
            <span class="material-symbols-outlined">all_inbox</span>
            <h3>Inbox</h3>
        </div>
        <div class="sidebaroption">
            <span class="material-symbols-outlined">star</span>
            <h3>Starred</h3>
        </div>
        <div class="sidebaroption">
            <span class="material-symbols-outlined">schedule</span>
            <h3>Snoozed</h3>
        </div>
        <div class="sidebaroption">
            <span class="material-symbols-outlined">label_important</span>
            <h3>Important</h3>
        </div>
        <div class="sidebaroption">
            <span class="material-symbols-outlined">send</span>
            <h3>Sent</h3>
        </div>
        <div class="sidebaroption">
            <span class="material-symbols-outlined">draft</span>
            <h3>Drafts</h3>
        </div>
        <div class="sidebaroption">
            <span class="material-symbols-outlined">keyboard_arrow_down</span>
            <h3>More</h3>
        </div>
        <!--Side bar Ends-->
    </div>
    <!--Main body ends-->
</body>
</html>
